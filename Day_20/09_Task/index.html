<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9- Local and Session Storage Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .info {
        margin-bottom: 20px;
      }
    </style>

  <body>
    <h1>Storage Management</h1>
    <div class="info">

    <pre id="log"></pre>

    <script src="script.js"></script>
