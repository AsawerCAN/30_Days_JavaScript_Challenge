<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5- Session Message Storage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .message-info {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Temporary Message Storage</h1>
    <div class="message-info">
      <input
        type="text"
        id="messageInput"
        placeholder="Enter a temporary message"
      />
      <button id="saveButton">Save Message</button>
      <button id="retrieveButton">Retrieve Message</button>
    </div>
    <pre id="log"></pre>

    <script src="script.js"></script>
  </body>
</html>
