<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Quote Storage</title>
  </head>
  <body>
    <h1>Save Your Favorite Quote</h1>
    <input
      type="text"
      id="quoteInput"
      placeholder="Enter your favorite quote"
    />
    <button id="saveButton">Save Quote</button>
    <button id="retrieveButton">Retrieve Quote</button>
    <p id="displayQuote"></p>

    <script src="script.js"></script>
  </body>
</html>
