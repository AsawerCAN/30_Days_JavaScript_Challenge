<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnTask - Asawer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">AnTask- Task Management</div>
      </div>
    </header>

    <div class="container">
      <form id="taskForm" class="task-form">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" required />
        </div>
        <div class="form-group">
          <label for="taskDescription">Description (max 100 words)</label>
          <textarea id="taskDescription" rows="3"></textarea>
          <div id="wordCount" class="word-count">0 / 500 words</div>
        </div>
        <div class="form-group">
          <label for="taskDueDate">Due Date</label>
          <input type="date" id="taskDueDate" />
        </div>
        <button type="submit" class="btn-primary">Add Task</button>
      </form>

      <div id="taskList" class="task-list"></div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2024 AnTask. All rights reserved.</p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
